jwalk = "0.5.1"
patricia_tree = "0.3.0"
bumpalo = { version = "3.4.0", features = ["collections"] }

[dev-dependencies]
assert_cmd = "1.0.2"
assert_fs = "1.0.2"
predicates = "1.0.5"

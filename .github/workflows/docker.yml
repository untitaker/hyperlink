# We release a docker image for every commit and for every tag
name: Release Docker

on:
  push:
    branches: '*'
    tags: '*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # https://github.com/marketplace/actions/push-to-ghcr
      # intentionally pin by git SHA
      - name: Build and publish
        uses: macbre/push-to-ghcr@f8c5ca63cb68e7eff51ca8fa827ebd8096c7832e
        with:
          image_name: ${{ github.repository }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
